name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend deps
        run: npm ci

      - name: Check TypeScript and build frontend
        run: npm run build

      - name: Check Rust code compiles
        run: cd src-tauri && cargo check

      - name: Smoke test CLI tool
        run: ./tools/tallr --help
